---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.run:transforms
    - taskgraph.transforms.task:transforms

task-defaults:
    attributes:
        retrigger: true
        code-review: true
    worker-type: t-linux
    worker:
        docker-image: {in-tree: python}
        max-run-time: 3600
        env:
            LC_ALL: "C"
            PYTHONUTF8: "0"
            PYTHONCOERCECLOCALE: "0"
            HGENCODING: "utf-8"
    treeherder:
        kind: test
        platform: tests/opt
        tier: 1
    run:
        using: run-task
        cwd: '{checkout}'
        cache-dotcache: true

tasks:
    unit:
        description: "Run `unit tests` to validate the latest changes"
        treeherder:
            symbol: unit
        attributes:
            artifact_prefix: public
        worker:
            artifacts:
                - type: file
                  path: /builds/worker/artifacts/coverage.xml
                  name: public/coverage.xml
            env:
                COVERAGE_REPORT_COMMAND: "coverage xml -o /builds/worker/artifacts/coverage.xml"
                TOX_PARALLEL_NO_SPINNER: "1"
        run:
            command: >-
                pyenv local 3.12 3.11 3.10 3.9 3.8 &&
                pip install --user -r requirements/test.txt --require-hashes &&
                pip install --user --no-deps . &&
                tox --parallel
    type-check:
        description: "Run type checking against src with Pyright"
        treeherder:
            symbol: type-check
        run:
            command: >-
                pyenv local 3.12 3.11 3.10 3.9 3.8 &&
                pip install --user -r requirements/test.txt --require-hashes &&
                pip install --user --no-deps . &&
                pyright

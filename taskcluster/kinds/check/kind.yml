---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.run
    - taskgraph.transforms.task

task-defaults:
    attributes:
        retrigger: true
        code-review: true
    worker-type: t-linux
    worker:
        docker-image: {in-tree: python}
        max-run-time: 600
        env:
            LC_ALL: "C"
            PYTHONUTF8: "0"
            PYTHONCOERCECLOCALE: "0"
            HGENCODING: "utf-8"
    treeherder:
        kind: test
        platform: test/opt
        tier: 1
    run:
        using: run-task
        cwd: '{checkout}'
        cache-dotcache: true

tasks:
    type:
        description: "Run type checking against src with Pyright"
        treeherder:
            symbol: check(type)
        run:
            command: >-
                uv run pyright

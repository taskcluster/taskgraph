[tox]
envlist = clean,py{37,38,39,310},report

[testenv]
deps = -r{toxinidir}/requirements/test.txt
parallel_show_output = true
depends =
    py{37,38,39,310}: clean
    report: py{37,38,39,310}
# TODO: set -n auto (parallel testing) once intermittent coverage bug is fixed
#    https://github.com/nedbat/coveragepy/issues/1514
commands =
    python --version
    pytest -vv --cov=taskgraph --cov=src/taskgraph/run-task --cov-append --cov-report= {posargs}

[testenv:report]
deps = -r{toxinidir}/requirements/test.txt
skip_install = true
passenv = COVERAGE_REPORT_COMMAND
parallel_show_output = true
commands =
    {env:COVERAGE_REPORT_COMMAND:coverage report}

[testenv:clean]
deps = -r{toxinidir}/requirements/test.txt
skip_install = true
commands = coverage erase

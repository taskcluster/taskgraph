---
loader: taskgraph.loader.transform:loader

transforms:
  - taskgraph.transforms.from_deps
  - taskgraph.transforms.task

kind-dependencies:
  - check
  - test

tasks:
  pr:
    description: Ensures required PR tasks have completed
    run-on-tasks-for: ["github-pull-request"]
    worker-type: succeed
    from-deps:
      group-by: all
      set-name: false
      unique-kinds: false

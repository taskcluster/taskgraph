---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.run:transforms
    - taskgraph.transforms.task:transforms

task-defaults:
    worker-type: t-linux
    worker:
        docker-image: {in-tree: python}
        max-run-time: 3600
    treeherder:
        kind: test
        platform: tests/opt
        tier: 1
    run:
        using: run-task
        cwd: '{checkout}'
        cache-dotcache: true

tasks:
    generate:
        description: "Generate documentation and fail on warnings"
        treeherder:
            symbol: doc(gen)
        worker:
            env:
                SPHINXOPTS: "-W"
        run:
            command: >-
                pip install --user -r requirements/docs.txt --require-hashes &&
                pip install --user --no-deps . &&
                make html
